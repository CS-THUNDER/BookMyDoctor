<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Preload CSS to avoid FOUC -->
    <link rel="preload" href="../css/navbar.css" as="style">
    <link rel="stylesheet" href="../css/navbar.css">
</head>
<body>
    <!-- Actual Navbar Content -->
    <nav class="navbar">
        
        <div class="nav-buttons" id="navButtons">
            <!-- Will be populated by navbar.js -->
        </div>
    </nav>

    <!-- Loading Scripts -->
    <script>
        // Verify the component is being loaded properly
        console.log('Navbar component loaded');
        
        // Load JavaScript
        const script = document.createElement('script');
        script.src = '../js/navbar.js';
        script.onload = () => console.log('Navbar JS loaded');
        script.onerror = () => console.error('Failed to load navbar JS');
        document.body.appendChild(script);
    </script>
</body>
</html>
