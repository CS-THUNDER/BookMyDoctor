<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard | BookMyDoctor</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">ðŸ©º BookMyDoctor</div>
            <div class="user-info">
                <img src="../Assets/doctor-avatar.png" alt="Doctor" class="user-avatar">
                <h3 id="doctor-name">Doctor Name</h3>
                <p id="doctor-specialization">Cardiologist</p>
            </div>
            <nav class="nav-menu">
                <a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a>
                <a href="#"><i class="fas fa-calendar-alt"></i> Appointments</a>
                <a href="#"><i class="fas fa-users"></i> Patients</a>
                <a href="#"><i class="fas fa-prescription"></i> Prescriptions</a>
                <a href="#"><i class="fas fa-cog"></i> Settings</a>
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="dashboard-header">
                <h1>Welcome, Dr. <span id="greeting-name">Name</span></h1>
                <div class="header-actions">
                    <button class="btn primary" id="add-schedule-btn">
                        <i class="fas fa-plus"></i> Add Schedule
                    </button>
                </div>
            </header>

            <div class="dashboard-cards">
                <div class="card today-appointments">
                    <h3><i class="fas fa-calendar-day"></i> Today's Appointments</h3>
                    <div class="appointments-list" id="todays-appointments">
                        <!-- Dynamic content will be loaded here -->
                    </div>
                </div>

                <div class="card stats-card">
                    <h3><i class="fas fa-chart-bar"></i> Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <h4>Total Appointments</h4>
                            <p id="total-appointments">0</p>
                        </div>
                        <div class="stat-item">
                            <h4>Patients</h4>
                            <p id="total-patients">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/doctor-dashboard.js"></script>
</body>

</html>
