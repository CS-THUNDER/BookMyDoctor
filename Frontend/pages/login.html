<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyDoctor | Login</title>
    <link rel="stylesheet" href="../css/login_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back!</h1>
            <p>Please login to access your account</p>
        </div>

        <div class="user-type-selector">
            <button class="user-type-btn active" id="patientBtn">
                <i class="fas fa-user"></i> As Patient
            </button>
            <button class="user-type-btn" id="doctorBtn">
                <i class="fas fa-user-md"></i> As Doctor
            </button>
        </div>

        <div class="login-form" id="patientForm">
            <form id="patientLoginForm">
                <div class="form-group">
                    <label for="patientEmail">Email</label>
                    <input type="email" id="patientEmail" placeholder="Enter your email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-group">
                    <label for="patientPassword">Password</label>
                    <input type="password" id="patientPassword" placeholder="Enter your password" required>
                    <i class="fas fa-lock"></i>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('patientPassword')"></i>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="register-link">
                Don't have an account? <a href="register.html?type=patient">Register as Patient</a>
                or <a href="register.html?type=doctor">Register as Doctor</a> </div>
        </div>

        <div class="login-form" id="doctorForm" style="display: none;">
            <form id="doctorLoginForm">
                <div class="form-group">
                    <label for="doctorEmail">Email</label>
                    <input type="email" id="doctorEmail" placeholder="Enter your email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-group">
                    <label for="doctorPassword">Password</label>
                    <input type="password" id="doctorPassword" placeholder="Enter your password" required>
                    <i class="fas fa-lock"></i>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('doctorPassword')"></i>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="register-link">
                Don't have an account? <a href="register.html?type=doctor">Register as Doctor</a>
            </div>
        </div>

        <div class="social-login">
            <p>Or login with</p>
            <div class="social-icons">
                <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
                <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-btn twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
