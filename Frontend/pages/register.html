<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | BookMyDoctor</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="register-container">
        <div class="register-header">
            <h1 id="registerTitle">Create Account</h1>
            <p id="registerSubtitle">Join us to book appointments easily</p>
        </div>

        <div class="register-type">
            <button class="register-type-btn active" id="patientBtn">
                <i class="fas fa-user"></i> As Patient
            </button>
            <button class="register-type-btn" id="doctorBtn">
                <i class="fas fa-user-md"></i> As Doctor
            </button>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create password (min 6 chars)" required minlength="6">
                <i class="fas fa-lock"></i>
                <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                <i class="fas fa-lock"></i>
                <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword')"></i>
            </div>
            <input type="hidden" id="userType">
            <button type="submit" class="register-btn" id="registerBtn">Register</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script>
        // Dynamic role switching
            document.querySelectorAll('input[name="role"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    const role = e.target.value;
                    document.getElementById('formTitle').textContent = `${role.charAt(0).toUpperCase() + role.slice(1)} Registration`;
                    document.getElementById('formSubtitle').textContent = `Register as a ${role}`;
                });
            });

            // Password visibility toggle
            document.getElementById('togglePassword').addEventListener('click', function () {
                const passwordField = document.getElementById('password');
                passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
                this.textContent = passwordField.type === 'password' ? 'üëÅ' : 'üëÄ';
            });
    </script>
    <script src="../js/register.js"></script>
</body>

</html>
